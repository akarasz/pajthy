<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pajthy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="root">
    <div class="header">
      <div class="logo"></div>
      <h1 class="title">Pajthy</h1>
    </div>
    <div class="countdown"></div>
    <div class="content">
      <div class="session-landing">
        <h2>Alpha Team Grooming 1st of April</h2>
        <form method="POST">
          <div class="pair">
            <label for="title">Name</label><br>
            <input type="text" id="title" name="title" placeholder="Bob"><br>
          </div>
          <input type="submit" value="Join" />
        </form>
      </div>
    </div>
  </div>

</body>

</html>
