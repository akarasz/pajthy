<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pajthy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="root">
    <div class="header">
      <div class="logo"></div>
      <h1 class="title">Pajthy</h1>
    </div>
    <div class="countdown"></div>
    <div class="content">
      <div class="landing">
        <form action="admin.html">
          <div class="pair">
            <label for="title">Session</label><br>
            <input type="text" id="title" name="title" placeholder="Alpha Team Grooming 1st of April"><br>
          </div>
          <input type="submit" name="system" value="Fibonacci" />
          <input type="submit" name="system" value="T-Shirt" />
        </form>
      </div>
    </div>
  </div>

</body>

</html>
