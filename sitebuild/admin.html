<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pajthy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
</head>

<body>

  <div class="root">
    <div class="header">
      <div class="logo"></div>
      <h1 class="title">Pajthy</h1>
    </div>
    <div class="countdown"></div>
    <div class="content">
      <div class="admin">
        <h2>Alpha Team Grooming 1st of April</h2>
        <div class="share">
          <div class="link">https://pajthy.com/abcde</div>
          <div class="button">Copy</div>
        </div>
        <hr />
        <form method="POST">
          <input type="submit" value="Begin voting!" />
        </form>
        <hr />
        <table class="votes">
          <tbody>
            <tr>
              <td>Alice (x)</td>
              <td>2</td>
            </tr>
            <tr>
              <td>Bob (x)</td>
              <td>?</td>
            </tr>
            <tr>
              <td>Carol (x)</td>
              <td>3</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</body>

</html>
